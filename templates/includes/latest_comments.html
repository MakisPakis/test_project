<div class="card">
	<div class="card-body">
		<h5 class="card-title">Последние комментарии</h5>
		<div class="card-text">
			<ul>
                {% for comment in comments %}
                <li>
					<p>Cтатья: <a href="{{ comment.article.get_absolute_url }}" style="color: inherit">{{ comment.article }}</a> <br>
					{{ comment.author }} - {{ comment.content|striptags }}
					</p>
				</li>
				{% empty %}
				<li>Комментариев нет.</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
